<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Registration</h1>
            </div>

            <form method="post" id="main-form" onsubmit="return checkForm(this)">
                <div class="user-details">
                    <div class="input-box">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
                    </div>
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter Your Username">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone_number" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" placeholder="Enter Your Password">
                    </div>
                    <div class="input-box">
                        <label for="cnfrm-pass">Confirm Password</label>
                        <input type="text" name="cnfrm-pass" id="cnfrm_pass" placeholder="Confirm Your Full Name">
                    </div>
                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" value="male">
                    <input type="radio" name="gender" id="dot-2" value="female">
                    <input type="radio" name="gender" id="dot-3" value="prefer not to say">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>

                    <div id="error"></div>

                </div>
                <div class="btn">
                    <input type="submit" value="Register">
                </div>
            </form>

        </div>

    

        <script src="main.js"></script>
    </body>
</html>
